# Production Profile Configuration
# This file contains production-specific settings

# Database Configuration - MySQL/PostgreSQL
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=${DATABASE_DRIVER:com.mysql.cj.jdbc.Driver}

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQLDialect}

# Logging Configuration
logging.level.com.servicerequest.emailbot=INFO
logging.level.org.springframework=WARN
logging.level.org.apache.http=WARN
logging.level.com.zaxxer.hikari=WARN

# Email Processing - Less frequent checks for production
app.email.check-interval=${EMAIL_CHECK_INTERVAL:300000}

# Temp Directory
app.temp.directory=${TEMP_DIRECTORY:/tmp/email-bot/}

# Security
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Actuator endpoints (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
